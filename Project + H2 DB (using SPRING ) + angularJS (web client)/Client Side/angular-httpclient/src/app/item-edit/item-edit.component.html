<div class="container custom-container">
  <div class="col-md-12">

    <h3 class="mb-3 text-center">Update Item</h3>

    <div class="form-group">
      Name:<input type="text" [(ngModel)]="itemData.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      Amount:<input type="text" [(ngModel)]="itemData.amount" class="form-control" placeholder="Amount">
    </div>

    <div class="form-group">
      Inventory code:<input type="text" [(ngModel)]="itemData.inventoryCode" class="form-control"
        placeholder="Inventory Code">
    </div>

    <div class="form-group">
      <button class="btn btn btn-danger btn-lg btn-block" (click)="updateItemDeposit()">Deposit Item amount</button>
    </div>

    <div class="form-group">
      <button class="btn btn btn-warning btn-lg btn-block" (click)="updateItemWithdrawal()">Withdrawal Item
        amount</button>
    </div>

  </div>
</div>

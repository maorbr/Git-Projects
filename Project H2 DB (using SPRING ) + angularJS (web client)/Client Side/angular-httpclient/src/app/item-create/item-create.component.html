<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Add Item</h3>

    <div class="form-group">
      Name:<input type="text" [(ngModel)]="itemDetails.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      Amount:<input type="text" [(ngModel)]="itemDetails.amount" class="form-control" placeholder="Amount">
    </div>

    <div class="form-group">
      Inventory code:<input type="text" [(ngModel)]="itemDetails.inventoryCode" class="form-control"
        placeholder="Inventory Code">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addItem()">Add Item</button>
    </div>
  </div>
</div>
